live_config_reload = true

[window]
dynamic_padding = false
opacity = 0.94
title = "Terminal"

[font]
size = 14.0
[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"
[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"
[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"
[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[cursor]
style = {shape = 'Beam'}

[colors]
cursor = {text = '#ffffff', cursor = '#FF66E5'}
draw_bold_text_with_bright_colors = true
transparent_background_colors = true

# Color scheme (Horizon Dark)
[colors.primary]
background = '#1c1e26'
foreground = '#e0e0e0'
[colors.normal]
black = '#16161c'
red = '#e95678'
green = '#29d398'
yellow = '#fab795'
blue = '#26bbd9'
magenta = '#ee64ac'
cyan = '#59e1e3'
white = '#d5d8da'
[colors.bright]
black = '#5b5858'
red = '#ec6a88'
green = '#3fdaa4'
yellow = '#fbc3a7'
blue = '#3fc4de'
magenta = '#f075b5'
cyan = '#6be4e6'
white = '#d5d8da'
